<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êñá‰ª∂ËΩ¨Êç¢Â∑•ÂÖ∑</title>
    <!-- PDFÂ∫ì -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- ÂõæÁâáÂ§ÑÁêÜÂ∫ì -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pica/8.0.1/pica.min.js"></script>
    <!-- WordÁîüÊàêÂ∫ì -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.5.0/index.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: #f0f0f0;
            color: #333;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .tab-btn:hover {
            background: #e0e0e0;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .workspace {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            display: none;
        }

        .workspace.active {
            display: block;
        }

        .upload-area {
            border: 3px dashed #ccc;
            border-radius: 12px;
            padding: 50px;
            text-align: center;
            background: #f9f9f9;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #e8e8ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #666;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .file-list {
            margin-top: 20px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .file-icon {
            font-size: 2em;
        }

        .file-details {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            word-break: break-all;
        }

        .file-size {
            color: #999;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .remove-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .remove-btn:hover {
            background: #cc0000;
        }

        .convert-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .convert-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }

        .convert-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-container.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-size: 0.95em;
        }

        .result-container {
            margin-top: 20px;
            padding: 20px;
            background: #e8f5e9;
            border-radius: 8px;
            text-align: center;
            display: none;
            border: 2px solid #4CAF50;
        }

        .result-container.active {
            display: block;
        }

        .result-message {
            color: #2e7d32;
            font-size: 1.1em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .download-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .download-btn:hover {
            transform: translateY(-2px);
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        .toast.show {
            display: block;
        }

        .toast.success {
            border-left: 4px solid #4CAF50;
        }

        .toast.error {
            border-left: 4px solid #ff4444;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
            }

            h1 {
                font-size: 1.8em;
            }

            .upload-area {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÑ Êñá‰ª∂ËΩ¨Êç¢Â∑•ÂÖ∑</h1>
            <p class="subtitle">ÂÆåÂÖ®Êú¨Âú∞Â§ÑÁêÜÔºåÊó†ÈúÄ‰∏ä‰º†Âà∞‰∫ëÁ´Ø</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('images-to-pdf')">üñºÔ∏è ÂõæÁâáËΩ¨PDF</button>
            <button class="tab-btn" onclick="switchTab('pdf-to-images')">üìÑ PDFËΩ¨ÂõæÁâá</button>
        </div>

        <!-- ÂõæÁâáËΩ¨PDF -->
        <div id="images-to-pdf" class="workspace active">
            <div class="upload-area" id="uploadArea1" ondrop="handleDrop(event, 'images-to-pdf')" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)" onclick="document.getElementById('fileInput1').click()">
                <div class="upload-icon">üñºÔ∏è</div>
                <p class="upload-text">ÊãñÊãΩÂõæÁâáÂà∞Ê≠§Â§ÑÊàñÁÇπÂáªÈÄâÊã©</p>
                <p class="upload-hint">ÊîØÊåÅ JPG, PNG, GIF, BMP, WEBP Á≠âÊ†ºÂºè</p>
                <button class="upload-btn">ÈÄâÊã©ÂõæÁâá</button>
                <input type="file" id="fileInput1" class="file-input" accept="image/*" multiple onchange="handleFileSelect(event, 'images-to-pdf')">
            </div>

            <div id="fileList1" class="file-list"></div>
            <button class="convert-btn" id="convertBtn1" onclick="convertImagesToPdf()" disabled>ËΩ¨Êç¢‰∏∫PDF</button>
            <div id="progress1" class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill1"></div>
                </div>
                <p class="progress-text" id="progressText1">Â§ÑÁêÜ‰∏≠...</p>
            </div>
            <div id="result1" class="result-container">
                <p class="result-message">‚úÖ ËΩ¨Êç¢ÂÆåÊàêÔºÅ</p>
                <button class="download-btn" onclick="downloadFile('pdf')">‰∏ãËΩΩPDFÊñá‰ª∂</button>
            </div>
        </div>

        <!-- PDFËΩ¨ÂõæÁâá -->
        <div id="pdf-to-images" class="workspace">
            <div class="upload-area" id="uploadArea2" ondrop="handleDrop(event, 'pdf-to-images')" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)" onclick="document.getElementById('fileInput2').click()">
                <div class="upload-icon">üìÑ</div>
                <p class="upload-text">ÊãñÊãΩPDFÂà∞Ê≠§Â§ÑÊàñÁÇπÂáªÈÄâÊã©</p>
                <p class="upload-hint">ÊîØÊåÅ PDF Ê†ºÂºè</p>
                <button class="upload-btn">ÈÄâÊã©PDF</button>
                <input type="file" id="fileInput2" class="file-input" accept=".pdf" onchange="handleFileSelect(event, 'pdf-to-images')">
            </div>

            <div id="fileList2" class="file-list"></div>
            <button class="convert-btn" id="convertBtn2" onclick="convertPdfToImages()" disabled>ËΩ¨Êç¢‰∏∫ÂõæÁâá</button>
            <div id="progress2" class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill2"></div>
                </div>
                <p class="progress-text" id="progressText2">Â§ÑÁêÜ‰∏≠...</p>
            </div>
            <div id="result2" class="result-container">
                <p class="result-message">‚úÖ ËΩ¨Êç¢ÂÆåÊàêÔºÅ</p>
                <button class="download-btn" onclick="downloadFile('zip')">‰∏ãËΩΩÂõæÁâáÔºàZIPÔºâ</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">
        <span id="toastText"></span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        let currentTab = 'images-to-pdf';
        let files = {
            'images-to-pdf': [],
            'pdf-to-images': []
        };
        let convertedData = {
            'images-to-pdf': null,
            'pdf-to-images': null
        };

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.workspace').forEach(ws => ws.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tab).classList.add('active');
            currentTab = tab;
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('dragover');
        }

        function handleDrop(e, tab) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
            handleFileSelect({ target: { files: e.dataTransfer.files } }, tab);
        }

        function handleFileSelect(e, tab) {
            const fileList = Array.from(e.target.files);

            if (tab === 'pdf-to-images' && fileList.length > 1) {
                showToast('Ê≠§Â∑•ÂÖ∑Âè™ÊîØÊåÅÂçï‰∏™PDFÊñá‰ª∂', 'error');
                return;
            }

            files[tab] = fileList;
            updateFileList(tab);

            if (files[tab].length > 0) {
                document.getElementById('convertBtn' + (tab === 'images-to-pdf' ? '1' : '2')).disabled = false;
            }
        }

        function updateFileList(tab) {
            const listId = tab === 'images-to-pdf' ? 'fileList1' : 'fileList2';
            const listEl = document.getElementById(listId);

            if (files[tab].length === 0) {
                listEl.innerHTML = '';
                return;
            }

            listEl.innerHTML = files[tab].map((file, idx) => `
                <div class="file-item">
                    <div class="file-info">
                        <div class="file-icon">${getFileIcon(file.name)}</div>
                        <div class="file-details">
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${formatSize(file.size)}</div>
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeFile('${tab}', ${idx})">Âà†Èô§</button>
                </div>
            `).join('');
        }

        function removeFile(tab, idx) {
            files[tab].splice(idx, 1);
            updateFileList(tab);

            const btnId = tab === 'images-to-pdf' ? 'convertBtn1' : 'convertBtn2';
            if (files[tab].length === 0) {
                document.getElementById(btnId).disabled = true;
            }
        }

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                'pdf': 'üìÑ', 'jpg': 'üñºÔ∏è', 'jpeg': 'üñºÔ∏è', 'png': 'üñºÔ∏è',
                'gif': 'üñºÔ∏è', 'bmp': 'üñºÔ∏è', 'webp': 'üñºÔ∏è'
            };
            return icons[ext] || 'üìé';
        }

        function formatSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        async function convertImagesToPdf() {
            if (files['images-to-pdf'].length === 0) return;

            showProgress('images-to-pdf', true);
            const { jsPDF } = window.jspdf;

            try {
                const pdf = new jsPDF({ orientation: 'p', unit: 'mm', format: 'a4' });
                const pageWidth = pdf.internal.pageSize.getWidth();
                const pageHeight = pdf.internal.pageSize.getHeight();

                for (let i = 0; i < files['images-to-pdf'].length; i++) {
                    const file = files['images-to-pdf'][i];
                    const imgData = await readFileAsDataUrl(file);

                    const img = new Image();
                    img.src = imgData;

                    await new Promise(resolve => {
                        img.onload = () => {
                            if (i > 0) pdf.addPage();

                            const imgWidth = pageWidth - 20;
                            const imgHeight = (img.height / img.width) * imgWidth;
                            const y = (pageHeight - imgHeight) / 2;

                            pdf.addImage(imgData, 'JPEG', 10, Math.max(10, y), imgWidth, Math.min(imgHeight, pageHeight - 20));

                            updateProgress('images-to-pdf', ((i + 1) / files['images-to-pdf'].length) * 100);
                            resolve();
                        };
                    });
                }

                convertedData['images-to-pdf'] = pdf.output('blob');
                showResult('images-to-pdf', true);
                showToast('‚úÖ ÂõæÁâáÂ∑≤ËΩ¨Êç¢‰∏∫PDF', 'success');
            } catch (error) {
                console.error('ËΩ¨Êç¢ÈîôËØØ:', error);
                showToast('‚ùå ËΩ¨Êç¢Â§±Ë¥•: ' + error.message, 'error');
            } finally {
                showProgress('images-to-pdf', false);
            }
        }

        async function convertPdfToImages() {
            if (files['pdf-to-images'].length === 0) return;

            showProgress('pdf-to-images', true);

            try {
                pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

                const file = files['pdf-to-images'][0];
                const arrayBuffer = await readFileAsArrayBuffer(file);
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const zip = new JSZip();
                const imageFolder = zip.folder('images');
                let imageCount = 0;

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const scale = 2;
                    const viewport = page.getViewport({ scale });

                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    await page.render({ canvasContext: ctx, viewport }).promise;

                    const imageData = canvas.toDataURL('image/jpeg', 0.95);
                    const base64Data = imageData.replace(/^data:image\/jpeg;base64,/, '');
                    imageFolder.file(`page_${pageNum}.jpg`, base64Data, { base64: true });

                    imageCount++;
                    updateProgress('pdf-to-images', (pageNum / pdf.numPages) * 100);
                }

                convertedData['pdf-to-images'] = await zip.generateAsync({ type: 'blob' });
                showResult('pdf-to-images', true);
                showToast(`‚úÖ PDFÂ∑≤ËΩ¨Êç¢‰∏∫${imageCount}Âº†ÂõæÁâá`, 'success');
            } catch (error) {
                console.error('ËΩ¨Êç¢ÈîôËØØ:', error);
                showToast('‚ùå ËΩ¨Êç¢Â§±Ë¥•: ' + error.message, 'error');
            } finally {
                showProgress('pdf-to-images', false);
            }
        }

        function readFileAsDataUrl(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => resolve(e.target.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function readFileAsArrayBuffer(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => resolve(e.target.result);
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }

        function showProgress(tab, show) {
            const progressId = tab === 'images-to-pdf' ? 'progress1' : 'progress2';
            document.getElementById(progressId).classList.toggle('active', show);
        }

        function updateProgress(tab, percent) {
            const fillId = tab === 'images-to-pdf' ? 'progressFill1' : 'progressFill2';
            document.getElementById(fillId).style.width = percent + '%';
        }

        function showResult(tab, show) {
            const resultId = tab === 'images-to-pdf' ? 'result1' : 'result2';
            document.getElementById(resultId).classList.toggle('active', show);
        }

        function downloadFile(type) {
            const data = convertedData[currentTab];
            if (!data) {
                showToast('Ê≤°ÊúâÂèØ‰∏ãËΩΩÁöÑÊñá‰ª∂', 'error');
                return;
            }

            const url = URL.createObjectURL(data);
            const link = document.createElement('a');
            link.href = url;
            link.download = type === 'pdf' ? 'converted.pdf' : 'images.zip';
            link.click();
            URL.revokeObjectURL(url);
            showToast('‰∏ãËΩΩÂ∑≤ÂºÄÂßã', 'success');
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastText = document.getElementById('toastText');

            toast.className = `toast ${type} show`;
            toastText.textContent = message;

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
